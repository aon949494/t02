<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/loginLayout.html}">

<div layout:fragment="content">
    <form th:action="@{/test02/testlogin}" th:method="post">
        <input type="text" class="id" name="memberID" placeholder="userid" required><br>
        <input type="text" class="pw" name="memberPW" placeholder="pw" required><br>
        <span id="idck-inner"></span><br>
        <button type="submit">login</button>
    </form>
    <form th:action="@{/test02/testjoin}" th:method="get">
        <button type="submit">Join</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js"></script>
    <script th:inline="javascript">
        const idck = [[${idck}]]
        const idck_inner = document.getElementById('idck-inner');
        console.log(idck)
        if(idck===false){
            //alert("아이디나 비밀번호가 일치하지않습니다! 다시로그인해주세요.");
            idck_inner.textContent="아이디나 비밀번호가 일치하지않습니다! 다시로그인해주세요!"
            $("#idck-inner").css('color',"red")
        }
    </script>
</div>
</html>
